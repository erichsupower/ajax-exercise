<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Ajax</title>
</head>

<body>
    <h1>Fetch Ajax</h1>

    <script>
        fetch('http://localhost:3000/students').then(function (data) {
            // 轉換反回的 json 資料
            return data.json();
        }).then(function (result) {
            console.log(result);
            console.log(result.length);
        }).catch(function (error) {
            console.log(result);
        })
    </script>
</body>

</html>
