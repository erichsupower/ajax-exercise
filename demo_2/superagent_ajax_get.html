<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superagent Ajax</title>
</head>

<body>
    <h1>SuperAgent Ajax</h1>

    <!-- SuperAgent CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js"></script>

    <script>
        superagent('GET', 'http://localhost:3000/students').then(function (response) {
            console.log(response.status);
            console.log(response);
            console.log(response.body);
        }).catch(function (error) {
            console.log(error);
        })
    </script>
</body>

</html>
